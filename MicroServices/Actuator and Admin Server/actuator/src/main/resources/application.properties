server.port=8080

spring.application.name=actuator-application

# shows all endpoints since we used *
management.endpoints.web.exposure.include=*

# shows only beans,info,env endpoints
#management.endpoints.web.exposure.include=beans,info,env

# hides all endpoints since we used *
#management.endpoints.web.exposure.exclude=*

# hides only beans,info,env endpoints but first we should include all endpoints and then we shoudl exclude this
# class loaded but not mapped
#management.endpoints.web.exposure.exclude=beans,info,env

# class itself not loaded
#management.endpoint.beans.enabled=false

#base path for actuator endpoints
management.endpoints.web.base-path=/myapp

# url for admin server
spring.boot.admin.client.url=http://localhost:9999

info.app.title=ONE
info.app.vendor=NIT
info.app.version=3.2GA
info.app.ver.major=3
info.app.ver.minor=2
info.client.reg=active
info.client.mode=CLOUD
info.client.deploy=true