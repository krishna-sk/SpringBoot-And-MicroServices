<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-secondary">
	<div class="container d-flex justify-content-center">
		<div class="card mt-5" style="width: 30rem;">
			<div class="card-body">
				<h2 class="text-center text-primary">Employee Edit Page</h2>
				<form method="post" th:action="@{/employee/update}" th:object="${employee}">
					<input type="hidden" class="form-control" id="id" th:field="*{id}" readonly>
					<div class="mb-3">
						<label for="name" class="form-label">NAME</label>
						<input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					<div class="mb-3">
						<label for="salary" class="form-label">SALARY</label>
						<input type="number" min="1" class="form-control" id="salary" th:field="*{salary}">
					</div>
					<div class="mb-3">
						<label for="gender" class="form-check-label">Gender</label>
						<input class="form-check-input" type="radio" th:field="*{gender}" value="Male" > Male
						<input class="form-check-input" type="radio" th:field="*{gender}" value="Female">Female
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" th:field="*{email}">
					</div>
					<div class=" mb-3">
						<label for="department" class="form-label">DEPARTMENT</label>
						<select class="form-select" th:field="*{department}">
							<option value="DEV">DEV</option>
							<option value="QA">QA</option>
							<option value="BA">BA</option>
							<option value="sales">sales</option>
							<option value="Human Resources">Human Resources</option>
							<option value="Services">Services</option>
							<option value="Bussiness Development">Bussiness Development</option>
							<option value="Training">Training</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="date" class="form-label">DOJ</label>
						<input type="date" class="form-control" id="date" th:field="*{doj}">
					</div>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success ">
							<i class="bi bi-person"></i> UPDATE
						</button>
					</div>
				</form>
				<hr>
				<div class="text-center text-primary">
					[[${message}]]
				</div>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
