<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="bg-secondary">
	<div class="container d-flex justify-content-center">
		<div class="card mt-5" style="width: 45rem;">
			<div class="card-body">
				<h2 class="text-center text-primary">Employee Register</h2>
				<form method="post" th:action="@{/employee/save}" th:object="${emp}">
					<div class="mb-3">
						<label for="name" class="form-label">NAME</label>
						<input type="text" class="form-control" id="name" th:field="*{name}" required>
					</div>
					<div class="mb-3">
						<label for="salary" class="form-label">SALARY</label>
						<input type="number" min="1" class="form-control" id="salary" th:field="*{salary}" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" th:field="*{email}" required>
					</div>
					<div class="mb-3">
						<label for="gender" class="form-check-label">Gender</label>
						<input class="form-check-input" type="radio" th:field="*{gender}" value="Male" checked required> Male
						<input class="form-check-input" type="radio" th:field="*{gender}" value="Female" required>Female
					</div>

					<div class=" mb-3">
						<label for="department" class="form-label">DEPARTMENT</label>
						<select class="form-select" th:field="*{department}" required>
							<option value="" selected>SELECT</option>
							<option value="DEV">DEV</option>
							<option value="QA">QA</option>
							<option value="BA">BA</option>
							<option value="sales">sales</option>
							<option value="Human Resources">Human Resources</option>
							<option value="Services">Services</option>
							<option value="Bussiness Development">Bussiness Development</option>
							<option value="Training">Training</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="date" class="form-label">DOJ</label>
						<input type="date" class="form-control" id="date" th:field="*{doj}" required>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary ">
							<i class="bi bi-person"></i> CREATE
						</button>
					</div>
				</form>
				<hr>
				<div class="text-center text-primary">
					[[${message}]]
				</div>

			</div>
		</div>
	</div>
</body>

</html>
